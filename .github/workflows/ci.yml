name: "CI (Integração Continua): Main Workflow"

on:
  push:
    branches: [ "main" ]
  pull_request:
    types: [opened, synchronize]

jobs:
  linter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run Installation
        run: npm install
      - name: Run Linter
        run: npm run lint
      - name: Run Test
        run: npm run test